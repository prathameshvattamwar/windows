<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Simulation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Segoe UI font -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <!-- Placeholder Icon URLs (Replace with better/local ones if needed) -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Windows_11_logo.svg/48px-Windows_11_logo.svg.png"> <!-- Favicon -->

</head>
<body>

    <div id="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icon" id="my-computer-icon" title="This PC" data-icon-url="https://img.icons8.com/color/48/windows-11.png"> <!-- data attribute for icon -->
             <img src="https://img.icons8.com/?size=100&id=gXoJoyTtYXFg&format=png&color=000000" alt="This PC">
            <span>This PC</span>
        </div>
        <div class="desktop-icon" id="recycle-bin-icon" title="Recycle Bin" data-icon-url="https://img.icons8.com/color/48/recycle-bin.png">
             <img src="https://img.icons8.com/color/48/recycle-bin.png" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>
         <div class="desktop-icon" id="notepad-icon" title="Notepad" data-icon-url="https://img.icons8.com/fluency/48/notepad.png">
             <img src="https://img.icons8.com/fluency/48/notepad.png" alt="Notepad">
            <span>Notepad</span>
        </div>

        <!-- Container for Windows -->
        <div id="window-container">
            
        </div>
    </div>

    <!-- Start Menu (Initially Hidden) -->
    <div id="start-menu">
        <div class="start-search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search for apps, settings, and documents">
        </div>
        <div class="start-section pinned-section">
            <div class="start-section-header">
                <span>Pinned</span>
                <button class="all-apps-button">All apps <i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="start-app-grid">
                <div class="start-app-icon" title="Edge">
                    <img src="https://img.icons8.com/color/48/000000/ms-edge.png" alt="Edge"/>
                    <span>Edge</span>
                </div>
                 <div class="start-app-icon" title="Word">
                    <img src="https://img.icons8.com/color/48/000000/ms-word.png" alt="Word"/>
                    <span>Word</span>
                </div>
                <div class="start-app-icon" title="Excel">
                     <img src="https://img.icons8.com/color/48/000000/ms-excel.png" alt="Excel"/>
                    <span>Excel</span>
                </div>
                <div class="start-app-icon" title="PowerPoint">
                    <img src="https://img.icons8.com/color/48/000000/ms-powerpoint.png" alt="PowerPoint"/>
                    <span>PowerPoint</span>
                </div>
                 <div class="start-app-icon" title="Settings">
                    <img src="https://img.icons8.com/fluency/48/settings.png" alt="Settings"/>
                    <span>Settings</span>
                </div>
                 <div class="start-app-icon" title="OneNote">
                     <img src="https://img.icons8.com/?size=100&id=117560&format=png&color=000000" alt="OneNote"/>
                    <span>OneNote</span>
                 </div>
                 <div class="start-app-icon" title="File Explorer">
                     <img src="https://img.icons8.com/color/48/folder-invoices--v1.png" alt="File Explorer"/>
                    <span>File Explorer</span>
                 </div>
                 <div class="start-app-icon" title="Notepad">
                     <img src="https://img.icons8.com/fluency/48/notepad.png" alt="Notepad"/>
                    <span>Notepad</span>
                 </div>
                 <!-- Add more apps -->
            </div>
        </div>
         <div class="start-section recommended-section">
             <div class="start-section-header">
                <span>Recommended</span>
                <button class="more-button">More <i class="fa-solid fa-chevron-right"></i></button>
            </div>
             <!-- Add recommended items here -->
             <div style="text-align: center; color: #666; padding: 20px;">No recommendations (yet)</div>
         </div>
         <div class="start-user-area">
             <div class="user-profile">
                 <img src="https://img.icons8.com/material-sharp/24/user-male-circle.png" alt="User" class="user-avatar">
                 <span>User</span>
             </div>
             <button class="power-button" title="Power"><i class="fa-solid fa-power-off"></i></button>
         </div>
    </div>

    <!-- System Tray Flyout (Initially Hidden) -->
    <div id="tray-flyout">
         <div class="tray-grid">
            <div class="tray-icon" title="Bluetooth"><img src="https://img.icons8.com/fluency/30/bluetooth.png" alt="Bluetooth"/></div>
            <div class="tray-icon" title="Windows Defender"><img src="https://img.icons8.com/color/30/windows-defender.png" alt="Defender"/></div>
            <div class="tray-icon" title="Firewall"><img src="https://img.icons8.com/fluency/30/private-lock.png" alt="Lock"/></div>
            <div class="tray-icon" title="Antivirus"><img src="https://img.icons8.com/?size=100&id=E6YWCTmNEs3h&format=png&color=000000" alt="Shield"/></div>
            <div class="tray-icon" title="Teams"><img src="https://img.icons8.com/?size=100&id=zQ92KI7XjZgR&format=png&color=000000" alt="Teams"/></div>
            <div class="tray-icon" title="Whats App"><img src="https://img.icons8.com/?size=100&id=30448&format=png&color=000000" alt="App1"/></div>
            <div class="tray-icon" title="OneDrive"><img src="https://img.icons8.com/?size=100&id=PnENrLMMW4eV&format=png&color=000000" alt="OneDrive"/></div>
            <div class="tray-icon" title="Other App"><img src="https://img.icons8.com/?size=100&id=XWoSyGbnshH2&format=png&color=000000" alt="App2"/></div>
         </div>
    </div>

    <div id="taskbar">
        <!-- CORRECTED STRUCTURE: Center and Right are siblings handled by flex -->
        <div class="taskbar-center">
             <div class="taskbar-icons">
                 <div class="taskbar-icon" id="start-button" title="Start">
                     <i class="fa-brands fa-windows"></i>
                 </div>
                 <div class="taskbar-icon" id="search-button" title="Search">
                     <i class="fa-solid fa-search"></i>
                 </div>
                 <div class="taskbar-icon" id="taskview-button" title="Task View">
                     <i class="fa-regular fa-object-group"></i> <!-- Example icon -->
                 </div>
                 <div class="taskbar-icon" id="widgets-button" title="Widgets">
                     <i class="fa-solid fa-table-cells-large"></i> <!-- Example icon -->
                 </div>
                 <div class="taskbar-icon active" id="explorer-button" title="File Explorer">
                      <img src="https://img.icons8.com/color/20/folder-invoices--v1.png" alt="Explorer"/>
                 </div>
                 <!-- Add more pinned app icons here -->
            </div>
            <!-- Minimized Window Buttons Area (remains part of center block conceptually) -->
            <div id="minimized-windows">
                <!-- Minimized buttons go here -->
            </div>
        </div>

        <div class="taskbar-right">
            <div class="taskbar-icon" id="tray-arrow" title="Show hidden icons">
                 <i class="fa-solid fa-chevron-up"></i>
            </div>
             <div class="taskbar-icon" title="Input Language">
                 <span style="font-size: 11px; font-weight: 600;">ENG</span>
            </div>
            <div class="taskbar-icon" title="Network / Internet access">
                 <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="taskbar-icon" title="Speakers">
                 <i class="fa-solid fa-volume-high"></i>
            </div>
            <div id="clock-section">
                 <div id="clock-time">12:00 PM</div>
                 <div id="clock-date">1/1/2024</div>
            </div>
            <div class="taskbar-icon" title="Notifications">
                 <i class="fa-regular fa-bell"></i>
            </div>
            <div id="show-desktop-button"></div> <!-- Little sliver at the end -->
        </div>
    </div>

    <!-- Window Template (Hidden) -->
    <template id="window-template">
        <div class="window" tabindex="0"> <!-- Add tabindex for focus -->
            <div class="window-titlebar">
                <img src="" alt="icon" class="window-icon" width="16" height="16">
                <span class="window-title">Window Title</span>
                <div class="window-controls">
                    <button class="window-control win-minimize" title="Minimize"><i class="fa-solid fa-window-minimize"></i></button>
                    <!-- Maximize/Restore icon will be changed via JS -->
                    <button class="window-control win-maximize-restore" title="Maximize"><i class="fa-regular fa-square"></i></button>
                    <button class="window-control win-close" title="Close"><i class="fa-solid fa-times"></i></button>
                </div>
            </div>
            <div class="window-content">
                <!-- Content goes here -->
            </div>
        </div>
    </template>

    <script src="script.js"></script> <!-- Assume script.js is the enhanced one from previous step -->
</body>
</html>
